<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>

<body>
    <main>
        <form action="" method="get" autocomplete="on">
            <h1>Formulario</h1>
            <p>
                <label for="inome">Nome:</label>
                <input class="normal" type="text" name="nome" id="inome" placeholder="Irineu" minlength="3"
                    maxlength="13" size="13" required autocomplete="username">
                   
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input class="normal" type="text" name="sobrenome" id="isobrenome" placeholder="santos" minlength="3"
                    maxlength="13" size="10" required>
            </p>
            <p>
                <label for="iempresa">Empresa:</label>
                <input class="normal" type="text" name="empresa" id="iempresa" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input class="normal" type="email" name="email" id="iemail" placeholder="exemplo@hotmail.com" required>
            </p>
            <p>
                <label for="itelefone">Telefone:</label>
                <input class="normal" type="tel" name="telefone" id="itelefone" placeholder="(xx)xxxx-xxxx" maxlength="13" required>
            </p>
            <p>
                <label for="isexo">Sexo:</label>
                <input class="especial" type="radio" name="sexo" id="imasc" checked><label for="imasc">Masculino</label>
                <input class="especial" type="radio" name="sexo" id="ifemi"><label for="ifemi">Feminino</label>
            </p>
            <p>
                <input class="button" type="submit" value="ENVIAR">
                <input class="button" type="reset" value="LIMPAR">
            </p>
        </form>

    </main>
    <script src="javascript/script.js"></script>
</body>
</html>
